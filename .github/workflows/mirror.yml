name: Mirror to Subdomain Repo

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is master

jobs:
  google-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Subdomain CNAME
        run: echo "toolboard.webpagestickynotes.com" > CNAME
      - name: Push to Mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Remove the 'entouss:' prefix; the token itself acts as the username
          git remote add mirror "https://oauth2:${MIRROR_TOKEN}@github.com/entouss/toolboard-mirror.git"
          
          # Ensure the CNAME is committed locally first
          git add CNAME
          git commit -m "Sync to subdomain" || echo "No changes"
          
          # Force push
          git push --force mirror main